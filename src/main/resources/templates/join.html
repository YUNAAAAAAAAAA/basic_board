<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org” lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/join.css}" type="text/css">
</head>

<body>
    <header>
        <img src="/images/logo-none.png" alt="logo" onclick="location.href='/index'">
    </header>

    <main>
        <h1>회원가입</h1>
        <form action="join" id="form" method="post" th:object="${memberDto}" onsubmit="return lastCheck()">
            <div id="enter">

                <!--email-->
                <input type = "email" name="email" placeholder="email" th:field="*{email}">
                <button type="button" id="doublecheck" onclick="checkEmail()">인증하기</button>
                <input type = "text" name="checknum" id="checknum" placeholder="인증번호를 입력하세요.">
                <p class="error" th:errors="*{email}" style="color:red"></p>
                <p id="emailmsg"></p>

                <!--pw-->
                <input type = "password" id="pw" name="pw" placeholder="pw" th:field="*{pw}">
                <p class="error" th:errors="*{pw}" style="color:red;"></p>

                <!--pwcheck-->
                <input type = "password" id="pwcheck" name="pwcheck" placeholder="pw를 한번 더 입력하세요."  th:field="*{pwcheck}" onkeyup="checkSignUpForm()">
                <p class="error" th:errors="*{pwcheck}" style="color:red"></p>

                <p id="same" style="color: blue;">비밀번호가 일치합니다.</p>
                <p id="nonesame" style="color: red;">비밀번호가 일치하지 않습니다.</p>

                <!--nickname-->
                <input type = "text" name="nickname" placeholder="사용할 별명을 입력하세요." th:field="*{nickname}">
                <button type="button" id="duplicationcheck" onclick="checkNickname()">중복확인</button>
                <p class="error" th:errors="*{nickname}" style="color:red"></p>
                <p id="nickerror"></p>
            </div>

            <button type="submit" id="join">회원가입하기</button>
        </form>

    </main>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script th:src="@{/js/join.js}" type="text/javascript"></script>

</body>
</html>
